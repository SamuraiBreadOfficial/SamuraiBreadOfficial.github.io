    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: rgb(0, 0, 0);
            color: white;
            text-shadow: -2px -2px black, 2px -2px black, -2px 2px black, 2px 2px black;
        }

        header {
            background: linear-gradient(to bottom, rgb(20, 24, 14), #342f43);
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 5px 5px rgba(0,0,0,0.5);
        }

        header img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
        }

        @keyframes bounce-up {
            0%   { transform: translateY(0); }
            30%  { transform: translateY(-10px); }
            60%  { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        section {
            padding: 40px 50px;
            max-width: 1000px;
            margin: auto;
            margin-top: 20px;
            background-color: #1f1c28;
            text-align: center;
            box-shadow: 5px 5px 5px #342f43;
            border-radius: 10px;
            transition: padding 0.5s ease;
        }

        section:hover {
            animation: bounce-up 0.5s ease-out;
            padding: 45px 55px;
        }

        nav {
            background-color: #342f43;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: aqua;
        }

        .highlighted-text {
            color: yellow;
        }

        footer {
    background-color: #1a1a1a;
    color: #ccc;
    padding: 20px 0;
    text-align: center;
    margin-top: 50px;
    box-shadow: 0 -5px 10px rgba(0,0,0,0.4);
    }

.footer-content {
    max-width: 1000px;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.footer-content p {
    margin: 0;
    font-size: 14px;
}

.social-icons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.social-icons a img {
    width: 24px;
    height: 24px;
    filter: brightness(1.2);
    transition: transform 0.3s ease, filter 0.3s ease;
}

.social-icons a:hover img {
    transform: scale(1.2);
    filter: brightness(2);
}


        /* MINI PLAYER */
        #mini-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 169px;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            border-radius: 8px;
            overflow: hidden;
        }

        #mini-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #mini-player button {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 10000;
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-shadow: none;
        }

        #restore-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9998;
            background-color: #342f43;
            color: white;
            font-size: 20px;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            display: none;
        }

        #restore-button:hover {
            background-color: #444;
        }

        #button {
            background-color: #342f43;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease;
        }

        #button:hover {
            background-color: #444;
        }

        @media (max-width: 600px) {
            section {
                padding: 20px 15px;
            }

            nav {
                gap: 15px;
                padding: 10px 0;
            }

            nav a {
                font-size: 16px;
                padding: 8px 10px;
                flex: 1 1 100%;
                text-align: center;
                border-top: 1px solid #555;
            }

            nav a:first-child {
                border-top: none;
            }

            header img {
                max-width: 90%;
                height: auto;
            }

            #mini-player, #restore-button {
                display: none !important;
            }
        }
    </style>
