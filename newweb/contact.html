<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — SamuraiBreadOfficial</title>

    <style>
        :root{
            --bg:#0f1724;
            --card:#0b1220;
            --accent:#ff6b6b;
            --muted:#9aa4b2;
            --glass: rgba(255,255,255,0.03);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            text-align: center;
        }

        html,body{
            height:100%;
            margin:0;
            background:linear-gradient(180deg,var(--bg),#071025);
            color:#e6eef7;
        }

        .wrap{
            max-width:900px;
            margin:48px auto;
            padding:28px;
            background:linear-gradient(180deg,var(--card),rgba(255,255,255,0.02));
            border-radius:12px;
            box-shadow:0 6px 30px rgba(2,6,23,0.6);
        }

        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:20px;
        }

        h1{margin:0;font-size:20px}

        nav a{
            color:var(--muted);
            text-decoration:none;
            margin-left:14px;
            font-size:14px;
        }

        .grid{
            display:grid;
            grid-template-columns:1fr 340px;
            gap:20px;
        }

        form{
            display:flex;
            flex-direction:column;
            gap:12px;
        }

        label{
            font-size:13px;
            color:var(--muted);
        }

        input, textarea{
            background:var(--glass);
            border:1px solid rgba(255,255,255,0.04);
            padding:10px;
            border-radius:8px;
            color:inherit;
            font-size:14px;
            outline:none;
        }

        textarea{min-height:140px;resize:vertical}

        .btn{
            display:inline-flex;
            align-items:center;
            gap:8px;
            padding:10px 14px;
            border-radius:10px;
            background:linear-gradient(90deg,var(--accent),#ff9a76);
            border:none;
            color:#031021;
            font-weight:600;
            cursor:pointer;
        }

        .meta{
            font-size:13px;
            color:var(--muted);
            line-height:1.4;
            padding:12px;
            background:rgba(255,255,255,0.02);
            border-radius:8px;
        }

        footer{
            margin-top:20px;
            color:var(--muted);
            font-size:13px;
            text-align:center;
        }

        @media (max-width:880px){
            .grid{grid-template-columns:1fr}
        }
    </style>
</head>

<body>
<main class="wrap">

    <header>
        <div>
            <h1>Contact</h1>
            <div style="color:var(--muted);font-size:13px">
                Get in touch with SamuraiBreadOfficial
            </div>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>

    <section class="grid">
        <div>

            <!-- REAL FORM – FORMSpree -->
            <form
                action="https://formspree.io/f/mrbnvlor"
                method="POST"
            >
                <label for="email" style="font-size: 24px;">Your email</label>
                <input id="email" type="email" name="email" required placeholder="you@domain.com">

                <label for="message" style="font-size: 24px;">Message</label>
                <textarea id="message" name="message" required placeholder="How can I help?"></textarea>

                <!-- Optional hidden subject -->
                <input type="hidden" name="_subject" value="New contact message">

                <button class="btn" type="submit" style="font-size: 24px; justify-content: center;">Send Message</button>
            </form>

        </div>

        <aside>
            <div class="meta">
                <strong>Contact info</strong>
                <p style="margin:8px 0 0">
                    Prefer email?
                    <a href="mailto:samuraibreadi@gmail.com"
                       style="color:var(--accent);text-decoration:underline">
                        samuraibreadi@gmail.com
                    </a>
                </p>

                <p style="margin-top:10px">
                    Messages sent through this form are delivered directly to email.
                </p>
            </div>
        </aside>
    </section>

    <footer>
        © <span id="year"></span> SamuraiBreadOfficial
    </footer>

</main>

<script>
    document.getElementById('year').textContent =
        new Date().getFullYear();
</script>

</body>
</html>
