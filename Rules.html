<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SamuraiBread's Addons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/logo.png" type="icon">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        html {
            scroll-behavior: smooth; /* PÅ‚ynne przewijanie */
        }
        header {
            background-color: #1e1e1e;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        header img {
            width: 150px; /* Adjust the logo size */
            border-radius: 8px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #ff5733;
        }

        nav {
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff5733;
        }

        section {
            padding: 50px 20px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff5733;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-block;
            background-color: #ff5733;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ffcbbd;
            color: #121212;
        }

        footer {
            background-color: #1e1e1e;
            color: #aaa;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="Images/logo.png" alt="SamuraiBread Logo">
        <h1>SamuraiBread's Addons</h1>
    </header>
