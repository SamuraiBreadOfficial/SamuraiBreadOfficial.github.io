    <link rel="icon" href="Images/logo.png" type="icon">
    <style>
        * {
            box-sizing: border-box;
        }
    
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
    
        html {
            scroll-behavior: smooth;
        }
    
        header {
            background-color: #1e1e1e;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
    
        header img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 8px;
        }
    
        header h1 {
            margin: 10px 0 0 0;
            font-size: 2rem;
            color: #ff5733;
        }
    
        nav {
            background-color: #2b2b2b;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 15px 10px;
        }
    
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 1rem;
        }
    
        nav a:hover {
            color: #ff5733;
        }
    
        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }
    
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff5733;
        }
    
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    
        .download-btn {
            display: inline-block;
            background-color: #ff5733;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
    
        .download-btn:hover {
            background-color: #ffcbbd;
            color: #121212;
        }
    
        footer {
            background-color: #1e1e1e;
            color: #aaa;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            margin-top: 50px;
        }
    
        /* === Responsywność === */

    nav {
